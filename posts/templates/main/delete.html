{% load static %}

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

<h1 class="mb-4 text-center text-primary">Are you sure you want to delete {{ post.title }}</h1>

<form method="POST" enctype="multipart/form-data" class="mx-auto p-4 border rounded shadow-sm bg-light" style="max-width: 600px;">
    {% csrf_token %}

    <button type="submit" class="btn btn-primary w-100 fw-bold shadow-sm" style="font-size: 1.1rem;">
        Delete Post
    </button>

    <a href="{% url 'posts:home' %}">Cancel</a>
</form>
