{% load static %}

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

<h1 class="mb-4 text-center text-primary">Update Post</h1>

<form method="POST" enctype="multipart/form-data" class="mx-auto p-4 border rounded shadow-sm bg-light" style="max-width: 600px;">
    {% csrf_token %}

    <div class="mb-3">
        <label for="title" class="form-label fw-semibold">Title</label>
        <input type="text" name="title" id="title" value="{{ post.title }}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="content" class="form-label fw-semibold">Content</label>
        <textarea name="content" id="content" class="form-control" rows="5" required>{{ post.content }}</textarea>
    </div>

    <div class="mb-4 text-center">
        <label for="imageInput" class="d-block mb-2 fw-semibold text-secondary">Post Image</label>
        
        {% if post.image %}
            <label for="imageInput" style="cursor: pointer; display: inline-block; transition: border-color 0.3s ease;">
                <img src="{{ post.image.url }}" alt="Default Post Image"
                    class="img-thumbnail"
                    style="width: 400px; height: 300px; object-fit: contain;">
            </label>
                {% else %}
            <p class="text-muted">No image uploaded yet.</p>
        {% endif %}
        
        <input type="file" id="imageInput" name="image" accept="image/*"  class="d-none">
    </div>

    <button type="submit" class="btn btn-primary w-100 fw-bold shadow-sm" style="font-size: 1.1rem;">
        Update Post
    </button>
</form>
